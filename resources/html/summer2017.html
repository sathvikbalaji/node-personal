<html>
  <head>
    <meta charset="UTF-8">
    <script src="/jquery" type="text/javascript"></script>
    <link rel="stylesheet" href="/bootstrap/css">
    <script src="/bootstrap/js"></script>
    <link rel="stylesheet" href="/css/header">
    <script type="text/javascript">
    $('document').ready(() => {
      $("#header").load("/header");
    });
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
      #header {
        font-family: 'Lobster', serif;
      }
      #info, #top {
        font-family: 'Playfair Display', serif;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body style="background: url('/camp_background') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div id="header"></div>
    <div id="top" class="jumbotron-grey container" style="padding-top: 100px;">
      <h1>Summer 2017</h1>
    </div>
    <div id="info" class="jumbotron-grey container" style="padding-top: 100px;">
      <div id="picture">
        <img src="/galileo" style="display: block; margin: auto;" alt="summer 2017">
      </div>
      <div>
        <p style="text-align: center;">
          I worked at Galileo Summer Quest during the summer of 2017
        </p>
      </div>
    </div>
  </body>
</html>
