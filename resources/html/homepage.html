<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/jquery" type="text/javascript"></script>
    <link rel="stylesheet" href="/bootstrap/css">
    <script src="/bootstrap/js"></script>
    <link rel="stylesheet" href="/css/header">
    <script type="text/javascript">
    $('document').ready(() => {
      $("#header").load("/header");
    });
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
      #header {
        font-family: 'Lobster', serif;
      }
      #name, #about-me {
        font-family: 'Playfair Display', serif;
      }
    </style>
  </head>
  <body style="background: url('/beach') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div id="header"></div>
    <div id="name" class="jumbotron-grey container" style="padding-top: 100px;">
      <h1>Sathvik Balaji</h1>
    </div>
    <div id="about-me" class="jumbotron-grey container" style="padding-top: 100px;">
      <p style="display: inline-block; vertical-align: middle; color: #FFFFFF;">
        I am a senior at Cupertino High School.
      </p>
  </body>
</html>
