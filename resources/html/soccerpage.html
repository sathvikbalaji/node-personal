<html>
  <head>
    <meta charset="UTF-8">
    <script src="/jquery" type="text/javascript"></script>
    <link rel="stylesheet" href="/bootstrap/css">
    <script src="/bootstrap/js"></script>
    <link rel="stylesheet" href="/css/header">
    <script type="text/javascript">
    $('document').ready(() => {
      $("#header").load("/header");
    });
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style>
      #header {
        font-family: 'Lobster', serif;
      }
      #info, #title {
        font-family: 'Playfair Display', serif;
      }
    </style>
  </head>
  <body style="background: url('/soccer_background') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div id="header"></div>
    <div id="title" class="jumbotron-grey container" style="padding-top: 100px; color: #FFFFFF">
      <h1>Soccer</h1>
    </div>
    <div id="info" class="jumbotron-grey container" style="padding-top: 100px;">
      <div style="display: inline-block; vertical-align: middle;position: relative; ">
        <p style=" position: relative; color: #FFFFFF">
          I have played soccer for 10 years and have coached 3 different teams.
        </p>
      </div>
      <div style="display: inline-block; vertical-align: middle; position: relative;" >
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Cello_study.jpg/220px-Cello_study.jpg" style="display: block; horizontal-align: middle; margin-bottom: 20px;" alt="soccer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Cello_bridge2.JPG/220px-Cello_bridge2.JPG" style="display: block; horizontal-align: middle;" alt="soccer">
      </div>
    </div>
  </body>
</html>
